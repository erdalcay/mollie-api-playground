<!DOCTYPE html>
<html>
<head>
	<title>Demo Grocery Shop - Order Confirmation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href=".././css/confirm.css">
</head>
<body>
<section>
	<h1 class="thank-you">Thank you for your order!  <span>&#128406;</span></h1>
	<p class="order-info">We have received your order <span class="orderId"></span> and will proceed with the shipment!</p>
	<p class="warning">You will be redirected to home page in <span class="time-to-homepage-redirect">10</span> seconds.</p>
</section>
<footer><div><p>Demo Grocery Shop</p><div></footer>
<script type="text/javascript">
	!function(el) {
		const loc = new URL(window.location.href);
		for (const [name, value] of loc.searchParams) {
	    if (name === 'id') {
	    	el.innerText = '#' + value;
	    	break;
	    }
	  }
	}(
		document.querySelector(".orderId")
		);
	/*
	 * Countdown from 10 and redirect to home page.
	 */
	!function(el, from, target) {

		!function countDown() {		
			if (from > 1) {
				setTimeout(countDown, 1000); from--; el.innerText = from;
			} else {
				window.location.href = target;
			}
		}();

	}(
		document.querySelector(".time-to-homepage-redirect"),
		10,
		"/shop/home"
		);
</script>
</body>
</html>
