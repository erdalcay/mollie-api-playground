<!DOCTYPE html>
<html>
<head>
  <title>Demo Grocery Shop - Order Not Processed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700" rel="stylesheet">
  <link rel="stylesheet" href=".././css/error.css">
</head>
<body>
<section>
  <h1 class="oops">Ooops! Something didn't go well <span>&#128532;</span></h1>
  <p class="error-message">We are deeply sorry. Please try again soon.</p>
  <p class="warning">You will be redirected to home page in <span class="time-to-homepage-redirect">10</span> seconds.</p>
</section>
<footer><div><p>Demo Grocery Shop</p><div></footer>
<script type="text/javascript">
  /*
   * Countdown from 10 and redirect to home page.
   */
  !function(el, from, target) {

    !function countDown() {   
      if (from > 1) {
        setTimeout(countDown, 1000); from--; el.innerText = from;
      } else {
        window.location.href = target;
      }
    }();

  }(
    document.querySelector(".time-to-homepage-redirect"),
    10,
    "/shop/home"
    );
</script>
</body>
</html>
